  content: "# COPILOT_SPRINGBOOT_PROMPTS.txt\n\n# --- CORE PROJECT UNDERSTANDING &\
    \ DOCUMENTATION ---\n# \n# Best Practice: Have the main class or README open.\
    \ Use @workspace or #file references.\n\n## HIGH-LEVEL & FLOW ANALYSIS\n1.  Explain\
    \ the overall architecture and primary business domain of this Spring Boot application.\n\
    2.  List all key Spring components (Controllers, Services, Repositories) and explain\
    \ their relationship.\n3.  Trace the full request lifecycle for the API endpoint:\
    \ /api/v1/users/{id}\n4.  Generate a high-level sequence diagram (in Mermaid format)\
    \ showing the flow from the main controller to the database for the 'create order'\
    \ operation.\n5.  What are the core dependencies in pom.xml, and what is the purpose\
    \ of the 'spring-cloud-starter-config' dependency?\n\n## CODE & CLASS EXPLANATION\n\
    # Best Practice: Highlight the code block/method before using the prompt or slash\
    \ command.\n6.  /explain this private method and its side effects.\n7.  Write\
    \ a Javadoc docstring for the selected class that summarizes its responsibilities,\
    \ dependencies, and thread-safety considerations.\n8.  How does this custom Spring\
    \ Filter (highlighted) modify the incoming HTTP request?\n9.  Summarize the logic\
    \ in this loop block in simple terms for a non-Java developer.\n\n# --- API, CONFIGURATION,\
    \ & INFRASTRUCTURE ---\n\n## API & EXCEPTION HANDLING\n10. List all REST endpoints\
    \ defined in this controller and their required path variables/request bodies.\n\
    11. How is cross-origin resource sharing (CORS) configured for the API? Is it\
    \ applied globally or per-endpoint?\n12. Where is the global exception handler\
    \ defined, and how does it handle a 'ResourceNotFoundException'?\n\n## CONFIGURATION\
    \ & ENVIRONMENT\n# Best Practice: Open 'application.yml' or relevant property\
    \ files.\n13. Explain the effect of the properties defined in application-prod.yml.\n\
    14. How is the database connection string configured for the 'dev' profile?\n\
    15. Analyze the custom Spring Beans defined in this @Configuration class. What\
    \ is the lifecycle of the 'TransactionManager' bean?\n\n# --- DEBUGGING, LOGGING,\
    \ & TESTING ---\n\n## DEBUGGING & ERROR FIXES\n# Best Practice: Copy and paste\
    \ the full stack trace into the chat.\n16. /explain this stack trace (paste stack\
    \ trace). What is the root cause and the suggested line for a fix?\n17. I'm getting\
    \ a 403 Forbidden error on the /admin endpoint. Analyze the security configuration\
    \ and suggest why my user is being denied access.\n18. Highlight a block of code:\
    \ /fix this code to prevent a potential 'ConcurrentModificationException'.\n19.\
    \ The variable 'userCount' is returning an unexpected value. Explain the initialization\
    \ and modification points for this variable across the codebase.\n\n## LOGGING\n\
    20. Where is the logback/log4j2 configuration file located, and what is the configured\
    \ appender (file/console/external)?\n21. What is the current logging level for\
    \ the 'com.organization.app.service' package, and how can I temporarily raise\
    \ it to DEBUG?\n\n## TESTING\n# Best Practice: Highlight the Service or Repository\
    \ class.\n22. /tests Generate a comprehensive set of JUnit 5 tests for this UserService\
    \ class, including mocks for the Repository dependency.\n23. Write an integration\
    \ test using @SpringBootTest for the POST /api/v1/orders endpoint that verifies\
    \ a 201 response.\n\n# --- DESIGN PATTERNS, CACHING, & PERFORMANCE ---\n\n## DESIGN\
    \ PATTERNS\n# Best Practice: Highlight the file or class you suspect uses a pattern.\n\
    24. Which Gang of Four (GoF) design pattern is implemented in this 'NotificationServiceFactory'\
    \ class, and how does it promote loose coupling?\n25. Refactor the selected utility\
    \ class using the Builder Pattern to improve object creation readability.\n26.\
    \ Does the application use the Command pattern for any business operations? If\
    \ so, where?\n\n## CACHING & PERFORMANCE\n27. Where is Caching (@Cacheable) implemented,\
    \ and what is the configured cache provider (e.g., Redis, Caffeine)?\n28. Explain\
    \ the eviction strategy and Time-To-Live (TTL) configured for the 'user-details'\
    \ cache.\n29. Analyze this code block for potential database N+1 query issues\
    \ and suggest an optimization using Spring Data JPA."
