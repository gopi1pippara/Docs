- file_name: GitHub Copilot Prompts for Understanding and Debugging  Spring Boot Applications
  content: "==============================\n GitHub Copilot Prompts for Understanding\
    \ and Debugging\n Spring Boot Applications\n==============================\n\n\
    # 1. Project Overview\n- Explain the overall architecture of this project.\n-\
    \ Summarize the main modules in the project and their responsibilities.\n- Generate\
    \ a high-level documentation of all packages and important classes.\n- Visualize\
    \ the flow of dependencies among Spring Boot components.\n- Show the main entry\
    \ point and list all beans initialized at startup.\n\n# 2. Debugging and Logs\n\
    - Why is this method throwing an exception?\n- Explain the cause of this NullPointerException.\n\
    - Run /fix on the selected method to correct any obvious logical or syntax errors.\n\
    - Describe what happens during application startup.\n- Analyze this stack trace\
    \ and explain the possible root cause.\n- Explain what log statements are most\
    \ critical for detecting API errors.\n- Suggest improvements to optimize the logging\
    \ configuration for better debugging.\n\n# 3. Spring Boot Configuration and Properties\n\
    - Explain the role of this application.yml or application.properties file.\n-\
    \ What configurations are annotated with @Configuration and what do they do?\n\
    - Identify misconfigurations or redundant settings in this configuration class.\n\
    - Generate documentation for all @Value or @ConfigurationProperties bindings.\n\
    - Explain how profile-specific configurations (dev, test, prod) are loaded.\n\n\
    # 4. REST APIs and Controllers\n- List all REST endpoints available in this project.\n\
    - Summarize what this controller does and its mapping paths.\n- Explain the request\
    \ and response structure for this API endpoint.\n- Generate OpenAPI (Swagger)\
    \ documentation for all controllers automatically.\n- Write unit tests for this\
    \ controller using /tests.\n- Help debug a 500 error occurring in this REST endpoint\
    \ during POST requests.\n\n# 5. Services, Business Logic, and Data Layer\n- Explain\
    \ the purpose of this service class and how it connects to repositories.\n- Describe\
    \ the data flow from controller to repository for this operation.\n- Identify\
    \ common performance bottlenecks in this service layer.\n- Suggest improvements\
    \ for transaction management using @Transactional.\n- Explain the difference between\
    \ the interface and its implementation class here.\n\n# 6. Repository and Database\
    \ Layer\n- List all database entities and relationships in this project.\n- How\
    \ is caching or lazy loading handled in this JPA entity?\n- Suggest indexes or\
    \ query optimizations for this repository.\n- Explain how this method interacts\
    \ with the database.\n- Generate unit tests for this repository using /tests.\n\
    \n# 7. Caching and Performance\n- Show all caching annotations used in this application.\n\
    - Explain how @Cacheable and @CacheEvict are configured here.\n- Suggest improvements\
    \ to caching strategy for performance optimization.\n- Explain if the current\
    \ cache configuration could cause stale data issues.\n\n# 8. Design Patterns and\
    \ Architecture\n- Identify the main design patterns implemented in this code (e.g.,\
    \ Singleton, Factory, Strategy).\n- Explain how dependency injection works here.\n\
    - Suggest where design patterns could simplify the code.\n- Describe how SOLID\
    \ principles apply in this project.\n\n# 9. Application Flow Debugging\n- Trace\
    \ the request flow starting from a specific endpoint (e.g., /api/customers) through\
    \ layers.\n- Use /explain to provide a step-by-step walkthrough of business logic\
    \ for this feature.\n- What happens before and after a specific service method\
    \ executes?\n- Suggest breakpoints for analyzing input/output during debugging.\n\
    \n# 10. Unit and Integration Testing\n- Generate unit tests using /tests for this\
    \ class.\n- Suggest tests that would improve coverage for this module.\n- Write\
    \ integration tests for verifying database transactions.\n- Suggest mocks for\
    \ external APIs or beans to improve test reliability.\n\n# 11. Documentation and\
    \ Knowledge Sharing\n- Generate documentation for this class using /doc.\n- Write\
    \ inline comments for complex functions explaining their logic.\n- Summarize how\
    \ the API layer interacts with the database.\n- Create a Markdown summary of this\
    \ module for onboarding new developers.\n\n# 12. Useful Slash Commands Recap\n\
    - /fix → Suggest and apply code fixes.\n- /explain → Explain code logic or errors\
    \ step-by-step.\n- /tests → Generate test cases for selected code.\n- /doc → Generate\
    \ inline documentation or summaries.\n- /help → Get guidance on prompt usage and\
    \ debugging support.\n- /startDebugging → Configure and start debugging session.\n\
    - /analyze or /debug → Analyze program flow and identify issues.\n\n# 13. Workspace\
    \ Context Prompts\n- @workspace explain the purpose of each module in this project.\n\
    - @workspace list all controller classes and their endpoints.\n- @workspace identify\
    \ circular dependencies or misconfigurations in beans.\n- @workspace summarize\
    \ caching, messaging, and transaction layers."
