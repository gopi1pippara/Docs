coding_agent_prompts:
  architecture_analysis:
    title: "Project Architecture Analysis"
    prompts:
      - category: "Project Structure"
        examples:
          - "Analyze and explain the overall architecture of this project"
          - "What is the purpose of the {module/package} and how does it fit into the larger system?"
          - "Describe the folder structure and explain the responsibility of each layer"
          - "List all main components and their dependencies in this project"
          - "Generate a comprehensive documentation of the project's architecture"

      - category: "Code Review"
        examples:
          - "Review this code for potential security vulnerabilities"
          - "Analyze this code for performance optimization opportunities"
          - "Check for common anti-patterns in this codebase"
          - "Suggest improvements for code maintainability"

  api_development:
    title: "API Development"
    prompts:
      - category: "Endpoint Analysis"
        examples:
          - "List all REST endpoints and explain their functionality"
          - "Explain the complete request/response flow for {endpoint}"
          - "Document HTTP methods, parameters, and response types"
          - "Show all API endpoints that interact with {entity/service}"
          - "Explain the authentication and authorization mechanism"

      - category: "API Testing"
        examples:
          - "Generate test cases for this API endpoint"
          - "Create integration tests for the authentication flow"
          - "Write performance test scenarios for this API"

  database_operations:
    title: "Database Management"
    prompts:
      - category: "Schema Design"
        examples:
          - "Review and optimize the database schema"
          - "Suggest indexes for performance improvement"
          - "Analyze database relationships and constraints"

      - category: "Query Optimization"
        examples:
          - "Optimize this database query for better performance"
          - "Review and improve the database access patterns"
          - "Suggest caching strategies for frequently accessed data"

  debugging_assistance:
    title: "Debugging and Problem Solving"
    prompts:
      - category: "Error Analysis"
        examples:
          - "Analyze this error stack trace and suggest solutions"
          - "Debug this failing test and propose fixes"
          - "Identify potential memory leaks in this code"

      - category: "Performance Issues"
        examples:
          - "Profile this code section for performance bottlenecks"
          - "Suggest optimization strategies for this operation"
          - "Analyze and improve resource utilization"

  security_review:
    title: "Security Assessment"
    prompts:
      - category: "Vulnerability Check"
        examples:
          - "Scan for common security vulnerabilities"
          - "Review authentication implementation"
          - "Check for proper input validation"
          - "Analyze password handling and encryption"

  best_practices:
    title: "Best Practices Implementation"
    prompts:
      - category: "Code Quality"
        examples:
          - "Refactor this code to follow SOLID principles"
          - "Implement design patterns for this use case"
          - "Suggest improvements for code readability"
          - "Add proper error handling and logging"
  Application Flow & Business Logic:
    title: "Application Flow & Business Logic"
    prompts:
      - category: "Workflow Analysis"
        examples:
          - "Map out the application flow for the user registration process"
          - "Explain the business logic behind the order processing system"
          - "Identify key decision points in the application workflow"
          - "Describe how different modules interact to fulfill a user request"
          - "Trace the execution flow from controller to database for this feature"
          - "Explain the business logic in this service class"
          - "What happens when [specific method] is called? Walk me through the flow"
          - "Explain how data flows through the different layers of this application"
          - "What external services does this application integrate with and how?
      - category: "Logic Optimization"
        examples:
          - "Review the business logic for potential improvements"
          - "Suggest optimizations for the checkout process"
          - "Analyze the workflow for bottlenecks and inefficiencies"
  Configuration Understanding
    title: "Configuration Understanding"
    prompts:
      - category: "Config File Analysis"
        examples:
          - "Explain the purpose of each configuration setting in this file"
          - "How does this configuration impact application behavior?"
